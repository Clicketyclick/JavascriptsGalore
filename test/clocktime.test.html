<script src="../src/clocktime.js"></script>
<script>
// Get analog clock face and ISO date
document.write( "<h1>" + getClockTime() + getIsoDateTime() + "</h1>");

// Loop through all clock positions
document.writeln( "<h3>Clock faces</h3>" );
document.writeln( "<table>" );
var i;
for (i = 0; i < 24; i++) {
	text = "<tr><th>" + i + "</th>";
	text += "<td>00: " + showClockTime( i, 0 ) + "</td>";
	text += "<td>30: " + showClockTime( i, 30 ) + "</td>";
	text += "</tr>";

	document.writeln( text);
}
document.writeln( "</table>" );

</script>
